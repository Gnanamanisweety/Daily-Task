<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>React Function Example</title>
    <script src="https://unpkg.com/react@17/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"></script>
   
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/6.26.0/babel.min.js"></script>
</head>
<body>
    <div id="root"></div>
    <script type="text/babel">
    
 function HeadingAndParagraph() {
  
  return (
    <div>
        <h1>React Function</h1>
        <p>A React function is a reusable JavaScript function (component) that returns React elements to define the UI.</p>
    </div>
    
  );
}

        ReactDOM.render(<HeadingAndParagraph />, document.getElementById('root'));
    </script>
    
</body>
