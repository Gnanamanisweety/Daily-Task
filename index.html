<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AJAX</title>
    <script>
      
        function loadData() {
          
            const xhr = new XMLHttpRequest();

            
            xhr.onload = function() {
                if (xhr.status === 200) {
                    
                    document.getElementById('output').innerHTML = xhr.responseText;
                } else {
                    document.getElementById('output').innerHTML = `Error: ${xhr.status}`;
                }
            };

          
            xhr.onerror = function() {
                document.getElementById('output').innerHTML = 'Request failed.';
            };

            
            xhr.open("GET", "about.html", true);

            
            xhr.send();
        }
    </script>
</head>
<body>
    <h1>AJAX</h1>
    <button onclick="loadData()">Load Content</button>
    <div id="output" style="margin-top: 20px; border: 1px solid #ccc; padding: 10px;">
    </div>
</body>
</html>
