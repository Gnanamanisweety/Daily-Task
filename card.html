<!doctype html>
<html lang="en">
  <head>
    <title>Card</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  </head>
  <body>
      <div class="container">
        <div class="card">
            <div class="card-header">Header</div>
            <img src="" class="card-img-top" alt="">
            <div class="card-body bg-primary text-white">
                <h4 class="card-title">primary</h4>
                <a href="#" class="btn btn-danger">Open</a>
                
            </div>
            <div class="card-footer">Footer</div>
        </div>

        <div class="card">
            <img src="" class="card-img-top" alt="">
            <div class="card-body bg-basic text-black">
                <h4 class="card-title">basic</h4>
                <a href="#" class="btn btn-primary">Open</a>
            </div>
        </div>

        <div class="card">
            <img src="" class="card-img-top" alt="">
            <div class="card-body bg-warning text-white">
                <h4 class="card-title">warning</h4>
                <a href="#" class="btn btn-success">Open</a>
            </div>
        </div>

        <div class="card">
            <img src="" class="card-img-top" alt="">
            <div class="card-body bg-success text-white">
                <h4 class="card-title">success</h4>
                <a href="#" class="btn btn-basic">Open</a>
            </div>
        </div>

        <div class="card">
            <img src="" class="card-img-top" alt="">
            <div class="card-body bg-danger text-white">
                <h4 class="card-title">danger</h4>
                <a href="#" class="btn btn-secondary">Open</a>
            </div>
        </div>

        <div class="card">
            <img src="" class="card-img-top" alt="">
            <div class="card-body bg-secondary text-white">
                <h4 class="card-title">secondary</h4>
                <a href="#" class="btn btn-primary">Open</a>
            </div>
        </div>
      </div>
          <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
