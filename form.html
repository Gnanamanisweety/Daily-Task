<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <style>
        form{
            border: 1px solid black;
            text-align: center;
            padding: 100px;
            background-color: blanchedalmond;
        }
        #submit{
            background-color: rgb(213, 213, 225);
            margin: 20px;
        }

    </style>
</head>
<body>
    <form>
        <label for="fname">First Name</label>
        <input type="text" name="fname" required><br>

        <label for="lname">Last Name</label>
        <input type="text" name="lname"><br>

        <label for="password">Password</label>
        <input type="password" name="password"><br>

        <label for="radio">I know java</label>
        <input type="radio" name="radio"><br>

        <label for="radio">I know python</label>
        <input type="radio" name="radio"><br>

        <label for="checkbox">python</label>
        <input type="checkbox" name="checkbox"><br>

        <label for="checkbox">java</label>
        <input type="checkbox" name="checkbox"><br>

        <input type="button" id="submit" name="submit" value="submit"><br>





        
    </form>
</body>
</html>
