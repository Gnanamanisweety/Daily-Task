<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assignment Operator</title>
    <script>
        var x=40, y=20;
        document.write("Assign: ",x=y);
        document.write(" Add and Assign: ",x+=y);
        document.write(" Subtract and assign: ",x-=y);
        document.write(" Multiply and assign: ",x*=y);
        document.write(" Divide and assign: ",x/=y);
        document.write(" Divide and assign modulo: ",x%=y);
    </script>
</head>
<body>
    
</body>
</html>
