<HTML>
    <head>
    <title>multiple background image</title>
    <style>
    #div1{
    background-image:url("1st image url"),url("2nd image url"),url("3rd image url");
    background-position:right bottom,left top;
    padding:15px;
    background-repeat:no-repeat;
    }
    </style>
    </head>
    <body>
    <div id="div1">
    <p>thus is para 1</p>
    <p> this is para2</p>
    </div>
    </body>
    </html>
