<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <script>
        var a=5,b=4;
        var i=prompt('Enter the char:');
        switch(i)
        {
            case '+':
                document.write(a+b);
                break;

            case '-':
                document.write(a-b);
                break;


            case '*':
                document.write(a*b);
                break;

            case '/':
                document.write(a/b);
                break;

            case '%':
                document.write(a%b);
                break;
                
        } 
    </script>
</head>
<body>
    
</body>
</html>
