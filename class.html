<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>React Example</title>
    <script src="https://unpkg.com/react@17/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/6.26.0/babel.min.js"></script>
</head>
<body>
    <div id="root"></div>
    <script type="text/babel">
        class StyledComponent extends React.Component {
            render() {
                const headingStyle = {
                    color: "blue",
                    fontSize: "30px",
                    fontWeight: "bold",
                    textAlign: "center",
                    background: "lightcyan",
                    
                };

                const paragraphStyle = {
                    color: "gray",
                    fontSize: "20px",
                    lineHeight: "1.5",
                    background: "coral",
                    color: "black",

                };


                return (
                    <div>
                        <h1 style={headingStyle}>Class Components</h1>
                        <p style={paragraphStyle}>
                            A class component in React is a blueprint for creating stateful components. It is an ES6 class that extends React.Component and includes a render() method to return JSX. Class components can maintain state and use lifecycle methods to handle component behavior.
                        </p>
                    </div>
                );
            }
        }

        ReactDOM.render(<StyledComponent />, document.getElementById('root'));
    </script>
</body>
</html>
